<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>indexOf() ve lastIndexOf metodu</title>
</head>

<body>
<script type="text/javascript" language="javascript">

/* indexOf() metodu:Kendisine verilen parametreyi dizi içerisinde arar 
ve ilk eşleşen dizi elemanının indis\index değerinin geri döndürür.*/

var  marka=["Adidas","Nike","Lescon","Catwalk","Nike","Asics","Adidas"];
document.write(marka + "<br/>")

var aranan=marka.indexOf("Nike");
document.write("İndisi= " +aranan + "<br/>");

/* lastIndexOf() metodu:Kendisine verilen parametreyi dizi içerisinde arar 
ve son eşleşen dizi elemanının indis\index değerinin geri döndürür.*/

var  marka=["Adidas","Nike","Lescon","Catwalk","Nike","Asics","Adidas"];
document.write(marka + "<br/>")

var aranan=marka.lastIndexOf("Nike");
document.write("İndisi= " +aranan + "<br/>");

</script>
</body>
</html>
