<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>round()</title>
</head>

<body>
<script type="text/javascript" language="javascript">
// round() metodu:Parametre olarak aldığı ondalıklı sayı değerini en yakın tam sayı değerine yuvarlar.
//1,2,3,4   --> aşağı yuvarlanır
//5,6,7,8,9 --> yukarı yuvarlanır

var bir = 2.123;
var iki = 9.89;

document.write("Değerbir= " + bir + "<br/>");
document.write("Değeriki= " + iki + "<br/>");

var sonucbir = Math.round(bir);
var sonuciki = Math.round(iki);

document.write("Yuvarlanmış değerler; " + "<br/>");
document.write(sonucbir + "<br/>");
document.write(sonuciki + "<br/>");

</script>
</body>
</html>
