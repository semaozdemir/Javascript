<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>parseInt</title>
</head>

<body>
<script type="text/javascript" language="javascript">
//parseInt() :Parametre olarak aldığı değişken değerini tamsayı veri türüne dönüştürür.
//Rakam,+ ve - dışında karakter okursa işlemi durdurur.

var debir	=	"10";
var deiki	=	"35.55";
var deuc	=	"50 40 30";
var dedort	=	" 25 ";
var debes	=	"10 kodla";
var dealti	=	"50";
var deyedi	=	"14.33";

var sonuc1=parseInt(debir);
var sonuc2=parseInt(deiki);
var sonuc3=parseInt(deuc);
var sonuc4=parseInt(dedort);
var sonuc5=parseInt(debes);
var sonuc6=parseInt(dealti);
var sonuc7=parseInt(deyedi);

document.write( "değer bir = " +  sonuc1 + "<br/>");
document.write( "değer iki = " +  sonuc2 + "<br/>");
document.write( "değer üç = " +  sonuc3 + "<br/>");
document.write( "değer dört = " +  sonuc4 + "<br/>");
document.write( "değer beş = " +  sonuc5 + "<br/>");
document.write( "değer altı = " +  sonuc6 + "<br/>");
document.write( "değer yedi = " +  sonuc7 + "<br/>");


</script>
</body>
</html>
