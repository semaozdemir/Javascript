<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For in</title>
</head>
<body>
    <script>

    var takimlar= ["Galatasaray","Beşiktaş","Fenerbahçe","Trabzonspor"];
    var sonuc;
     for(sonuc in takimlar){
         if(sonuc>=0 && sonuc<=1)
         {
             document.write("--" +takimlar[sonuc] + "<br/>");
         }
         else
         {
            document.write(takimlar[sonuc] + "<br/>");
         }
     }

    </script>
</body>
</html>
