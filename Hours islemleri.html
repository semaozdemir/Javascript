<body>
<script type="text/javascript" language="javascript">

//getHours() metodu:Degiskene gunun saat bilgisini 0-23
//arasinda rakamsal olarak depolar.Degeri geri donrurur.

var zaman = new Date();
var saat  = zaman.getHours();
document.write(saat + "<br/>");

//getMinutes() metodu:Degiskene saatin dakika bilgisini 0-59
//arasinda rakamsal olarak depolar.Degeri geri donrurur.


var dakika = zaman.getMinutes();
document.write(dakika + "<br/>" + "<br/>"+ "<br/>");

//getSeconds() metodu:Degiskene dakikain saniye bilgisini 0-59
//arasinda rakamsal olarak depolar.Degeri geri donrurur.


var saniye = zaman.getSeconds();
document.write(saniye);

</script>
