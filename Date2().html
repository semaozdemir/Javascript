<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Ay düzeltmesi</title>
</head>

<body>
<script type="text/javascript" language="javascript">

var zaman = new Date();
var ay = zaman.getMonth();

if(ay == 0 )
{
    var yaz = "Ocak";
}
else if(ay == 1)
{
    var yaz = "Şubat";
}

else if(ay == 2)
{
    var yaz = "Mart";
}

else if(ay == 3)
{
    var yaz = "Nisan";
}

else if(ay == 4)
{
    var yaz = "Mayıs";
}

else if(ay == 5)
{
    var yaz = "Haziran";
}

else if(ay == 6)
{
    var yaz = "Temmuz";
}

else if(ay == 7)
{
    var yaz = "Ağustos";
}

else if(ay == 8)
{
    var yaz = "Eylül";
}

else if(ay == 9)
{
    var yaz = "Ekim";
}

else if(ay == 10)
{
    var yaz = "Kasım";
}

else if(ay == 11)
{
    var yaz = "Aralık";
}
document.write(yaz);


</script>
</body>
</html>
